<app-titulo [title]="title"></app-titulo>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Cargo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dev of dev" style="cursor: pointer;">
      <th scope="row">{{dev.id}}</th>
      <td>{{dev.name}}</td>
      <td>{{dev.position}}</td>
    </tr>
  </tbody>
</table>
