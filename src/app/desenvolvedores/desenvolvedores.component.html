<div *ngIf="ver">
  <div class="row">
      <app-titulo [title]="'Desenvolvedor: '+ devSelected.id"></app-titulo>
  </div>
  <div class="d-flex flex-row-reverse">
    <button class="btn btn-warning" (click)="voltar()">Desenvolvedores</button>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Nome:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" value="{{devSelected.name}}" />
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Cargo:</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" value="{{devSelected.position}}" >
  </div>
</div>
<div *ngIf="!ver">
  <app-titulo [title]="title"></app-titulo>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Visualizar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Cargo</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dev of dev">
        <td><button (click)="devSelect(dev)" class=" text-dark btn btn-sm btn-outline-warning">Detalhe</button></td>
        <th scope="row">{{dev.id}}</th>
        <td>{{dev.name}}</td>
        <td>{{dev.position}}</td>
        <td>
         <div class="btn-group">
          <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Projetos</button>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
</div> 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
