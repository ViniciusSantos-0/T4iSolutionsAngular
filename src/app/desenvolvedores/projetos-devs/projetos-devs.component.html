<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let projetos of projetos">
      <td scope="row">{{projetos.id}}</td>
      <td>{{projetos.name}}</td>
      <td>{{projetos.description}}</td>
    </tr>
  </tbody>
</table>
