<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Cargo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dev of devs">
      <th scope="row">{{dev.id}}</th>
      <td>{{dev.name}}</td>
      <td>{{dev.position}}</td>
    </tr>
  </tbody>
</table>
