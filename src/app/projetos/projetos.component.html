<div class="row">

  <div class="col-sm-4" *ngIf="ver">
    <div class="row justify-content-between">
      <div class="col-4">
        <app-titulo [title]="'Cód: '+ selectedProject.id"></app-titulo>
      </div>
      <div class="col-3">
        <button class="btn  btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="projectForm" (submit)="projectSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Nome do Projeto:</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Descrição do Projeto:</label>
        <input type="text" class="form-control" formControlName="description">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn  btn-success" [disabled]="!projectForm.valid">Enviar</button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-8': ver, 'col-sm-12': !ver}">
    <app-titulo [title]="title"></app-titulo>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>   
          <th scope="col">#</th>         
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projetos of projetos">
          <th> <button (click)="selectProject(projetos)" class=" text-dark btn btn-sm btn-outline-warning ">Detalhe</button></th> 
          <th scope="row">{{projetos.id}}</th>
          <td>{{projetos.name}}</td>
          <td>{{projetos.description}}</td>
          <td class="btn-group">
            <button (click)="openModal(template)"  class="btn btn-sm btn-outline-primary">Devs</button>
            <button class="btn btn-sm btn-outline-danger">Excluir</button>        
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div> 

<ng-template #template>
  <div class="modal-body">
    <app-desenvolvedores></app-desenvolvedores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" 
    (click)="modalRef?.hide()">Fechar
    </button>
  </div>
</ng-template>
