<div *ngIf="selectedProject">
  <app-titulo [title]="'Projeto: '+ selectedProject"></app-titulo>
  <br>
  <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>
<div *ngIf="!selectedProject">
  <app-titulo [title]="title"></app-titulo>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let projetos of projetos" style="cursor:pointer;" (click)="selectProject(projetos)">
        <th scope="row">{{projetos.id}}</th>
        <td>{{projetos.name}}</td>
        <td>{{projetos.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
