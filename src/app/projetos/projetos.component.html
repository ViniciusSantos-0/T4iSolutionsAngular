<div *ngIf="ver">
  <div class="row">
    <app-titulo [title]="'Projeto: '+ selectedProject.name"></app-titulo>
  </div>
  <div class="d-flex flex-row-reverse">
    <button class="btn btn-warning" (click)="voltar()">Lista de projetos</button>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Nome do Projeto:</label>
    <input type="text" class="form-control" value="{{selectedProject.name}}" id="formGroupExampleInput">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Descrição do Projeto:</label>
    <input type="text" class="form-control" value="{{selectedProject.description}}" id="formGroupExampleInput2">
  </div>
</div>
<div *ngIf="!ver">
  <app-titulo [title]="title"></app-titulo>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let projetos of projetos" style="cursor:pointer;" (click)="selectProject(projetos)">
        <th scope="row">{{projetos.id}}</th>
        <td>{{projetos.name}}</td>
        <td>{{projetos.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
